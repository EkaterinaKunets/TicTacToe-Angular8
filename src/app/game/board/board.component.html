<div class="game">
  <mat-toolbar [ngClass]="winner" color="primary">
    <span *ngIf="!isWon && !isDraw"> Turn {{ player }} </span>
    <span *ngIf="isWon">{{ winner }} won!</span>
    <span *ngIf="isDraw && !isWon"> Draw! </span>
  </mat-toolbar>

  <div class="board">
    <app-box [box]="box" *ngFor="let box of boxes" (click)="makeMove(box)"></app-box>
  </div>

  <button mat-raised-button color="primary" [disabled]="!(isWon || isDraw)" (click)="newGame()">New Game</button>
</div>
